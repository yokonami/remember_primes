<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" id="history">
          ボタンをタップしてみよう
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8" id="number" data-prime="false">
           91
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
	  <label for="min">Min</label>
	  <input type="text" class="form-control" id="min" value="100">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
	  <label for="max">Max</label>
	  <input type="text" class="form-control" id="max" value="999">
          </div>
        </div>
      </div>
      <div class="row btn-row">
        <div class="col-6">
          <button type="button" class="btn btn-block btn-primary" id="prime">Prime</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-block btn-danger" id="not_prime">Not Prime</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="result_toast" class="toast toast-body"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./common.js"></script>
    <script src="./primes.js"></script>
  </body>
</html>
